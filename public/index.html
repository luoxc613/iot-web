<html>

<head>
    <title>sensor data</title>
    <script src="javascripts/jquery-2.1.4.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="javascripts/Chart.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="javascripts/index.js" type="text/javascript" charset="utf-8"></script>
    <link href="stylesheets/style.css" rel="stylesheet" />
</head>

<body>
    <canvas id="myChart" width="400" height="150"></canvas>
    <img id="div1" src="" width="300" height="300"/>
  

<script>
 var ws = new WebSocket('wss://' + location.host);
  ws.onopen = function () {
    console.log('Successfully connect WebSocket');
  }
  ws.onmessage = function (message) {
    console.log('receive message' + message.data);
    try {
      var obj = JSON.parse(message.data);

	var element=document.getElementById("div1");
	if(obj.vib>1023)
		element.src="https://thumbs.dreamstime.com/z/%E5%9C%B0%E9%9C%87%E8%AD%A6%E6%8A%A5%E4%BF%A1%E5%8F%B7-37503144.jpg";
    else
    	element.src="http://www.safe-project.eu/SAFE-Project-Dateien/Logo_SAFE.PNG";
    } catch (err) {
      console.error(err);
    }
  }

</script>

</body>

</html>
